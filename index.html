<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Management - Assignment Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: url('images.jpg.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            margin: 50px auto;
            width: 50%;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
            padding: 10px;
        }
        th {
            background: #f4f4f4;
        }
        .upload-section {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        input[type="text"] {
            width: 90%;
            padding: 5px;
        }
        .drive-link {
            margin-top: 20px;
        }
        .drive-link a {
            text-decoration: none;
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
        }
        .drive-link a:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Information Management</h1>
        <h2>Joy Ahmed</h2>
        <p>Student ID: 2417423</p>

        <h3>Assignment Links</h3>
        <p><a href="https://docs.google.com/document/d/1oh9_JN6x9Xm_a5Rt33KrT5nJU87IabkGMtwdNLN8zGg/edit?" target="_blank">üìÑ Assignment Details</a></p>

        <h3>Submitted Assignments</h3>
        <ul id="submittedList"></ul>

        <div class="drive-link">
            <a href="https://drive.google.com/drive/folders/1s2tnWvPRMrTOJdi1267qjXa4Bp7v908p?usp=drive_link" target="_blank">üìÅ View Submitted Assignments on Google Drive</a>
        </div>
    </div>

    <script>
        function submitAssignment() {
            let fileInput = document.getElementById('fileInput');
            let submittedList = document.getElementById('submittedList');
            let assignmentTitle = document.getElementById('assignmentTitle').value;
            let dueDate = document.getElementById('dueDate').value;
            
            if (fileInput.files.length > 0 && assignmentTitle && dueDate) {
                let fileName = fileInput.files[0].name;
                let fileURL = URL.createObjectURL(fileInput.files[0]);
                let listItem = document.createElement('li');
                let link = document.createElement('a');
                link.href = fileURL;
                link.target = "_blank";
                link.textContent = assignmentTitle + ' (Due: ' + dueDate + ') - ' + fileName;
                listItem.appendChild(link);
                submittedList.appendChild(listItem);
                fileInput.value = "";
                alert('Assignment submitted successfully!');
            } else {
                alert('Please fill all fields and choose a file.');
            }
        }
    </script>
</body>
</html>
