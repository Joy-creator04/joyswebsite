<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Information Management - Assignment Portal</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: #fff;
      background: black;
    }

    canvas#fireworksCanvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: moveStar linear infinite;
    }

    @keyframes moveStar {
      0% { transform: translateY(-10px); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    /* ü™© Animated Disco Ball Video */
    #discoBallVideo {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      border-radius: 50%;
      z-index: 1;
      animation: rotateDisco 10s linear infinite;
    }

    @keyframes rotateDisco {
      0% { transform: translateX(-50%) rotate(0deg); }
      100% { transform: translateX(-50%) rotate(360deg); }
    }

    .container {
      position: relative;
      z-index: 2;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      margin: 50px auto;
      width: 50%;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
    }

    .drive-link {
      margin-top: 10px;
    }

    .drive-link a {
      text-decoration: none;
      background: #28a745;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      display: inline-block;
      margin-bottom: 10px;
    }

    .drive-link a:hover {
      background: #218838;
    }
  </style>
</head>
<body>

  <!-- üéÜ Fireworks -->
  <canvas id="fireworksCanvas"></canvas>

  <!-- üå† Stars -->
  <div id="stars"></div>

  <!-- ü™© Disco Ball Video -->
  <video id="discoBallVideo" autoplay muted loop playsinline>
    <source src="disco.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- üìö Content -->
  <div class="container">
    <h1>Information Management</h1>
    <h2>Joy Ahmed</h2>
    <p>Student ID: 2417423</p>

    <h3>Submitted Assignments</h3>
    <ul id="submittedList"></ul>

    <h3>Press To Access Assignments</h3>
    <div class="drive-link">
      <a href="https://drive.google.com/drive/folders/1s2tnWvPRMrTOJdi1267qjXa4Bp7v908p?usp=drive_link" target="_blank">üìÅ Week4-Virtual Library(Folder)</a>
    </div>
    <div class="drive-link">
      <a href="https://docs.google.com/document/d/1oh9_JN6x9Xm_a5Rt33KrT5nJU87IabkGMtwdNLN8zGg/edit?" target="_blank">üìÑ Week2-Find ME</a>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('fireworksCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    let fireworks = [];

    function createFirework(x, y) {
      const particles = [];
      for (let i = 0; i < 100; i++) {
        particles.push({
          x,
          y,
          vx: random(-5, 5),
          vy: random(-5, 5),
          alpha: 1,
          radius: random(1, 3),
        });
      }
      fireworks.push(particles);
    }

    canvas.addEventListener('click', (e) => {
      createFirework(e.clientX, e.clientY);
    });

    function animateFireworks() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      fireworks.forEach((particles, index) => {
        particles.forEach(p => {
          p.x += p.vx;
          p.y += p.vy;
          p.alpha -= 0.01;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(255, 255, 255, ${p.alpha})`;
          ctx.fill();
        });

        fireworks[index] = particles.filter(p => p.alpha > 0);
      });

      requestAnimationFrame(animateFireworks);
    }

    animateFireworks();

    const starsContainer = document.getElementById("stars");
    for (let i = 0; i < 100; i++) {
      const star = document.createElement("div");
      star.classList.add("star");
      const size = Math.random() * 3 + 1;
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      star.style.left = `${Math.random() * 100}vw`;
      star.style.animationDuration = `${Math.random() * 10 + 5}s`;
      starsContainer.appendChild(star);
    }
  </script>
</body>
</html>
