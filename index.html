<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Information Management - Assignment Portal</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: #fff;
      background: black;
    }

    /* üî≤ Full-screen video background */
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
    }

    /* üåü Star animations */
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: moveStar linear infinite;
    }

    @keyframes moveStar {
      0% { transform: translateY(-10px); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    .container {
      position: relative;
      z-index: 1;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      margin: 50px auto;
      width: 50%;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
    }

    .drive-link {
      margin-top: 10px;
    }

    .drive-link a {
      text-decoration: none;
      background: #28a745;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      display: inline-block;
      margin-bottom: 10px;
    }

    .drive-link a:hover {
      background: #218838;
    }
  </style>
</head>
<body>

  <!-- üîÆ Background animated video -->
  <video id="bgVideo" autoplay muted loop playsinline>
    <source src="disco.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- üå† Stars Layer -->
  <div id="stars"></div>

  <!-- üìö Content Box -->
  <div class="container">
    <h1>Information Management</h1>
    <h2>Joy Ahmed</h2>
    <p>Student ID: 2417423</p>

    <h3>Submitted Assignments</h3>
    <ul id="submittedList"></ul>

    <h3>Press To Access Assignments</h3>
    <div class="drive-link">
      <a href="https://drive.google.com/drive/folders/1s2tnWvPRMrTOJdi1267qjXa4Bp7v908p?usp=drive_link" target="_blank">üìÅ Week4-Virtual Library (Folder)</a>
    </div>
    <div class="drive-link">
      <a href="https://docs.google.com/document/d/1oh9_JN6x9Xm_a5Rt33KrT5nJU87IabkGMtwdNLN8zGg/edit?" target="_blank">üìÑ Week2 - Find ME</a>
    </div>
  </div>

  <script>
    // ‚ú® Floating stars
    const starsContainer = document.getElementById("stars");
    for (let i = 0; i < 100; i++) {
      const star = document.createElement("div");
      star.classList.add("star");
      const size = Math.random() * 3 + 1;
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      star.style.left = `${Math.random() * 100}vw`;
      star.style.animationDuration = `${Math.random() * 10 + 5}s`;
      starsContainer.appendChild(star);
    }
  </script>
</body>
</html>
