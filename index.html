<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Information Management - Assignment Portal</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* üî≤ Fullscreen Video Background */
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    /* üìö Centered Content */
    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
      color: white;
      width: 80%;
      max-width: 600px;
    }

    .drive-link {
      margin-top: 10px;
    }

    .drive-link a {
      text-decoration: none;
      background: #28a745;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      display: inline-block;
      margin-bottom: 10px;
    }

    .drive-link a:hover {
      background: #218838;
    }

    /* üéµ Music Control Button */
    .music-control {
      position: fixed;
      bottom: 60px;
      left: 20px;
      z-index: 10;
    }

    .music-control button {
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .music-control button:hover {
      background-color: #0056b3;
    }

    /* ‚öñÔ∏è Footer */
    footer {
      position: fixed;
      bottom: 20px;
      left: 0;
      right: 0;
      text-align: center;
      color: white;
      font-size: 14px;
      z-index: 10;
      text-shadow: 1px 1px 2px #000;
    }

    /* üìä Grade Widget Style */
    .grade-widget {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
      border: none;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 16px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <!-- üîÆ Background Video -->
  <video id="bgVideo" autoplay muted loop playsinline>
    <source src="disco.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- üéµ Background Music with Multi-Format Support -->
  <audio id="bgMusic" autoplay loop preload="auto">
    <source src="background-music.ogg" type="audio/ogg" />
    <source src="background-music.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <!-- üéõÔ∏è Music Controls -->
  <div class="music-control">
    <button id="musicToggle">PAUSE</button>
  </div>

  <!-- üìö Centered Content -->
  <div class="container">
    <h1>Information Management</h1>
    <h2>Joy Ahmed</h2>
    <p>Student ID: 2417423</p>

    <h3>Submitted Assignments</h3>
    <ul id="submittedList"></ul>

    <h3>Press To Access Assignments</h3>
    <div class="drive-link">
      <a href="https://drive.google.com/drive/folders/1s2tnWvPRMrTOJdi1267qjXa4Bp7v908p?usp=drive_link" target="_blank">üìÅ Week4-Virtual Library </a>
    </div>
    <div class="drive-link">
      <a href="https://docs.google.com/document/d/1oh9_JN6x9Xm_a5Rt33KrT5nJU87IabkGMtwdNLN8zGg/edit?" target="_blank">üìÑ Week2 - Find ME</a>
    </div>
  </div>

  <!-- üìä Embedded Grade Widget -->
  <iframe
    src="https://script.google.com/macros/s/AKfycbxI5y8PlJIufcLpz1A7zTDIlUHmQkxyQNrK7xIorMBJVpRbD9in9rYZFE23I2opEeMu/exec"
    width="300"
    height="60"
    class="grade-widget"
    title="Current Grade Widget">
  </iframe>

  <!-- ‚öñÔ∏è Copyright -->
  <footer>
    ¬© 2025 Joy Ahmed. All Rights Reserved.
  </footer>

  <!-- üîÅ JavaScript for Music Toggle -->
  <script>
    const music = document.getElementById("bgMusic");
    const button = document.getElementById("musicToggle");

    button.addEventListener("click", () => {
      if (music.paused) {
        music.play();
        button.textContent = "PAUSE";
      } else {
        music.pause();
        button.textContent = "RESUME";
      }
    });
  </script>

</body>
</html>
